<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/images/bookmark.png" />

    <title>Bookmark</title>

    <link rel="stylesheet" href="./assets/css/all.min.css" />

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/main.css" />

</head>
<body>
    
    <main>
        <div class="container py-5 d-flex flex-column justify-content-center align-items-center">

            <h1 class="py-2 position-relative">Bookmarker</h1>

            <div class="bookmark-inputs w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="sitename w-100 d-flex flex-column justify-content-center">
                    <label 
                        for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>

                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>

                <button class="btn btn-submit px-5" id="submit_Btn">Submit</button>
                <button class="btn btn-update px-5 d-none" id="btn-update" onclick="updateSite()">Update</button>
            </div>

            <button class="welcoming mes lead pt-3 fst-italic fs-5 fw-lighter border-0 ">
              <i class="fa-solid fa-fire" style="color: #e48111;"></i>
              Let's add some bookmarks 
              <i class="fa-solid fa-fire" style="color: #e48111;"></i>
            </button>

            <button class="message mes lead pt-3 fst-italic fs-5 fw-lighter border-0 d-none">
              <i class="fa-solid fa-rocket" style="color: #db840a;"></i>
              Great job 
              <i class="fa-solid fa-rocket" style="color: #db840a;"></i>
            </button>

            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Update</th>
                        <th class="text-capitalize">Delete</th>
                        
                    </tr>
                </thead>
                <tbody id="tableRows">
                    
                </tbody>
                
            </table>
        </div>




        <div class="box-info position-absolute top-50 d-flex justify-content-center align-items-center d-none">
            <div class="box-content bg-white p-4 rounded-3 shadow">
              <header class="box-header w-100 d-flex justify-content-between align-items-center">
                <div class="circle-box d-flex">
                  <span class="rounded-circle m-2"></span>
                  <span class="rounded-circle m-2"></span>
                  <span class="rounded-circle m-2"></span>
                </div>
                <button class="btn border-0 border" id="exitBtn">
                  <i class="fa-solid fa-xmark close fs-1"></i>
                </button>
              </header>
              <p class="pb-3 mt-4">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ul class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>
                  Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>
                  Site URL must be a
                  valid one
                </li>
              </ul>
            </div>
          </div>
    </main>





    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
